services:
  spark-master:
    build: .
    container_name: spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"   # ðŸ”¥ Spark Application UI

  spark-worker:
    build: .
    container_name: spark-worker
    hostname: spark-worker
    environment:
      - SPARK_MODE=worker
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
      